              ## 3.4 Linked Lists

              insert:

              ```cpp [|1|2-11|4-9|10|13-14|15-21|22-24|25-27|28-29]
              Node *insert(Node *list, int element, size_t index) {
                if (list == nullptr) {
                  // empty list
                  if (index == 0) {
                    Node *newNode = new Node();
                    newNode->data = element;
                    newNode->next = nullptr;
                    return newNode;
                  }
                  return list; // Fail, should thrown exception
                }

                Node *prev = nullptr;
                Node *next = list;
                while (index > 0) {
                  if (next == nullptr)
                    return list; // Fail
                  prev = next;
                  next = next->next;
                  --index;
                }
                Node *newNode = new Node();
                newNode->data = element;
                newNode->next = next;
                if (prev == nullptr) {
                  return newNode;
                }
                prev->next = newNode;
                return list;
              }

              ```
              </div>
            </script>
