                  	// delete[] aa; ???
                  }
              };

              ## 4.4 Destructors

              - &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Sometimes when we release a class object, we may need to do some cleanup work, but we may also encounter problems due to forgetting to call these cleanup functions. How can we solve this?
              - &shy;<!-- .element: class="fragment" data-fragment-index="2" -->C++ also considers this for us. Opposite to the constructor, it provides a destructor specifically for handling cleanup work when an object is destroyed.

                  Date() : Date(1900, 1, 1) {}

              ## 4.7 Default Constructors

              - &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Default constructor is not a constructor with default parameters
              - &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Creating an object definitely requires a constructor
              - &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Default constructor: If no constructor is defined in the class, the system will default to a parameterless constructor to fulfill the mission of creating an object
              - &shy;<!-- .element: class="fragment" data-fragment-index="4" -->As long as the programmer defines a constructor (regardless of how many), the system will no longer provides a default constructor
              - &shy;<!-- .element: class="fragment" data-fragment-index="5" -->The default constructor must be a parameterless constructor, and the parameterless constructor can be customized
              - &shy;<!-- .element: class="fragment" data-fragment-index="6" -->In fact, there is also a corresponding default destructor that exists
